<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!-- Fontawesome icons -->
  <script src="https://kit.fontawesome.com/d66d421276.js" crossorigin="anonymous"></script>

  <!-- CSS styles -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- JS scripts -->
  <script src="/js/main.js" defer></script>

</head>

<body>

  <main>
    <div class="container">
      <section class="dashboard">
        <div class="card card--user">
          <div class="user">
            <div class="user__img">
              <img src="/images/avatar-sergio.png" alt="user image">
            </div>
            <div class="user__info">
              <span>Report for</span>
              <h1 class="user-name">Sergio Castro</h1>
            </div>
          </div>
          <div class="filters">
            <input aria-label="daily filter button" type="radio" name="time-filter" id="daily-btn" class="filter" value="daily">
            <input aria-label="weekly filter button" type="radio" name="time-filter" id="weekly-btn" class="filter" value="weekly" checked>
            <input aria-label="monthly filter button" type="radio" name="time-filter" id="monthly-btn" class="filter" value="monthly">
          </div>
        </div>

        <!-- Work card -->
        <div class="card--work card">
          <div class="card__img">
            <img src="/images/icon-work.svg" alt="briefcase icon">
          </div>
          <div class="card__info">
            <div class="card-header">
              <h2 class="title">Work</h2>
              <button class="options" aria-label="more options button">
                <i class="fa-solid fa-ellipsis"></i>
              </button>
            </div>
            <div class="card-time">
              <h3 class="time"><span class="time-container" id="work-time" data-category="work">0</span>hrs</h3>
              <p class="past-time" id="work-past-time">Last Week - 0hrs</p>
            </div>
          </div>
        </div>

        <!-- Play card -->
        <div class="card--play card">
          <div class="card__img">
            <img src="/images/icon-play.svg" alt="video game controller icon">
          </div>
          <div class="card__info">
            <div class="card-header">
              <h2 class="title">Play</h2>
              <button class="options" aria-label="more options elipsis button">
                <i class="fa-solid fa-ellipsis"></i>
              </button>
            </div>
            <div class="card-time">
              <h3 class="time"><span class="time-container" id="play-time" data-category="play">0</span>hrs</h3>
              <p class="past-time" id="play-past-time">Last Week - 0hrs</p>
            </div>
          </div>
        </div>

        <!-- Study card -->
        <div class="card--study card">
          <div class="card__img">
            <img src="/images/icon-study.svg" alt="open book icon">
          </div>
          <div class="card__info">
            <div class="card-header">
              <h2 class="title">Study</h2>
              <button class="options" aria-label="more options elipsis button">
                <i class="fa-solid fa-ellipsis"></i>
              </button>
            </div>
            <div class="card-time">
              <h3 class="time"><span class="time-container" id="study-time" data-category="study">0</span>hrs</h3>
              <p class="past-time" id="study-past-time">Last Week - 0hrs</p>
            </div>
          </div>
        </div>

        <!-- Exercise card -->
        <div class="card--exercise card">
          <div class="card__img">
            <img src="/images/icon-exercise.svg" alt="running person icon">
          </div>
          <div class="card__info">
            <div class="card-header">
              <h2 class="title">Exercise</h2>
              <button class="options" aria-label="more options elipsis button">
                <i class="fa-solid fa-ellipsis"></i>
              </button>
            </div>
            <div class="card-time">
              <h3 class="time"><span class="time-container" id="exercise-time" data-category="exercise">0</span>hrs</h3>
              <p class="past-time" id="exercise-past-time">Last Week - 0hrs</p>
            </div>
          </div>
        </div>

        <!-- Social card -->
        <div class="card--social card">
          <div class="card__img">
            <img src="/images/icon-social.svg" alt="speech bubbles icon">
          </div>
          <div class="card__info">
            <div class="card-header">
              <h2 class="title">Social</h2>
              <button class="options" aria-label="more options elipsis button">
                <i class="fa-solid fa-ellipsis"></i>
              </button>
            </div>
            <div class="card-time">
              <h3 class="time"><span class="time-container" id="social-time" data-category="social">0</span>hrs</h3>
              <p class="past-time" id="social-past-time">Last Week - 0hrs</p>
            </div>
          </div>
        </div>

        <!-- Self-care card -->
        <div class="card--self-care card">
          <div class="card__img">
            <img src="/images/icon-self-care.svg" alt="heart icon">
          </div>
          <div class="card__info">
            <div class="card-header">
              <h2 class="title">Self Care</h2>
              <button class="options" aria-label="more options elipsis button">
                <i class="fa-solid fa-ellipsis"></i>
              </button>
            </div>
            <div class="card-time">
              <h3 class="time"><span class="time-container" id="self-care-time" data-category="self care">0</span>hrs</h3>
              <p class="past-time" id="self-care-past-time">Last Week - 0hrs</p>
            </div>
          </div>
        </div>

      </section>
    </div>
  </main>


  <footer>
    <div class="container">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/SergioCasCeb/">Sergio Eduardo Castro Ceballos</a>.
      </p>
    </div>
  </footer>
</body>

</html>
